services:
  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes

  mongo:
    image: mongo:6.0
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express
    container_name: hub_admin
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
      # Como o Mongo Express est√° NA MESMA REDE Docker, ele usa a porta padr√£o interna
      ME_CONFIG_MONGODB_PORT: 27017
    depends_on:
      - mongo

  opensearch:
    image: opensearchproject/opensearch:2.13.0
    container_name: opensearch
    environment:
      # Modo single-node (dev / small prod)
      - discovery.type=single-node

      # Seguran√ßa desabilitada (DEV)
      # üëâ Em produ√ß√£o, habilite security + TLS
      - plugins.security.disabled=true

      # Desabilita configura√ß√£o de demo
      - DISABLE_INSTALL_DEMO_CONFIG=true
      
      # JVM (ajuste conforme carga)
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g

      # Performance b√°sica
      - bootstrap.memory_lock=true
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node-1

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

    volumes:
      - opensearch_data:/usr/share/opensearch/data

    ports:
      - "9200:9200" # API
      - "9600:9600" # Performance Analyzer

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fs http://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mongo_data:
  opensearch_data:
